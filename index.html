<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <input type="number" id="Breaks" placeholder="" />
      <input type="button" id="ws" value="WebSocket" />
      <input type="button" id="api" value="API" />
    </form>

    <script>
      var ws = new WebSocket("ws://localhost:8000/testt");
      document.getElementById("ws").addEventListener("click", async function (e) {
        e.preventDefault();
        const upper = parseInt(document.getElementById("Breaks").value);
        let start = new Date().getTime();

        for (var i = 0; i < upper; i++) {
          ws.send(JSON.stringify(data));
          // ws.close();
        }
        let end = new Date().getTime();
        console.log(end - start);
      });

      document.getElementById("api").addEventListener("click", async function (e) {
        e.preventDefault();
        const upper = parseInt(document.getElementById("Breaks").value);

        let start = new Date().getTime();
        for (var i = 0; i < upper; i++) {
          await fetch("http://localhost:8000/test", options);
        }

        let end = new Date().getTime();
        console.log(end - start);
      });

      var data = {
        id: 78912,
        Customer: "Jason Sweet",
        Nile: "And",
      };
      const options = {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify(data),
      };
    </script>
  </body>
</html>
