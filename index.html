<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <button onclick="handleOnClickWS()">WebSocket</button>
    <button onclick="handleOnClickAPI()">API</button>
    <input type="number" id="Breaks" placeholder="">
    <button onclick="set()">SET</button>
    <p id="test"></p>

    <script>

        let data = { 
            id: 78912, 
            Customer: "Jason Sweet", 
            Nile: "And"
        }
        const options ={
            method: "POST",
            headers: {
            "Content-Type": "application/json",
            },
            body: JSON.stringify(data),
        } 

        async function handleOnClickAPI() {
            let upper = parseInt(document.getElementById("Breaks").value)
            
            let start = new Date().getTime();
            for (var i = 0; i < upper; i++) {
                await fetch("http://localhost:8000/test", options);
            }

            let end = new Date().getTime();
            console.log(end - start);
        }

        async function handleOnClickWS() {
            let start = new Date().getTime();

            for (var i = 0; i < upper; i++) {
                var ws = new WebSocket("wss://localhost:8000/test")
                ws.send(data);
            }
            let end = new Date().getTime();
            console.log(end - start);
        }
    </script>
    
</body>
</html>
