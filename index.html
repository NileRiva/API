<script>

    let xhr = new XMLHttpRequest();
    xhr.open("POST", "http://localhost:8000/test");

    var i = 0;
    document.getElementById("test").innerHTML = i;

    xhr.onload = () => console.log(xhr.responseText);

   
    
    var ws = new WebSocket("wss://localhost:8000/test")

    set = () => {
        i=document.getElementById("Breaks").value;
        document.getElementById("test").innerHTML = i;
    }
    handleOnClickWS = () => {
        for (let j = 0; j < i; j++) {
            ws.send(data);}

<button onclick="handleOnClickWS()">WebSocket</button>
<button onclick="handleOnClickAPI()">API</button>
<input type="number" id="Breaks" placeholder="">
<button onclick="set()">SET</button>
<p id="test"></p>
<script>
    set = () => {
        i=document.getElementById("Breaks").value;
        document.getElementById("test").innerHTML = i;
    }
    handleOnClickWS = () => {
        for (let j = 0; j < i; j++) {
            ws.send(data);}
    }
    handleOnClickAPI = () => {
        for (let j = 0; j < i; j++) {
            let xhr = new XMLHttpRequest();
            xhr.open("POST", "http://localhost:8000/test");
            xhr.setRequestHeader("Content-Type", "application/json");
            xhr.send(data);}
      
    }
</script>
